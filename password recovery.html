<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Pao store</title>
    <link rel="icon" type="image/x-icon" href="bun.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        
        body, html {
            height: 100%;
        }
        body {
            
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-light">

    <main class="form-forgot w-100 m-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7 col-sm-9">
                    
                    <div class="card shadow-lg border-0 rounded-lg">
                        <div class="card-header">
                            <h3 class="text-center fw-light my-4">Forgot password?</h3>
                        </div>
                        <div class="card-body p-4">
                            
                            <div class="text-muted small mb-3">
                                Please enter your email below. We'll send a link for password reset.
                            </div>
                            
                            <form>
                                
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                    <label for="floatingInput">
                                        <i class="bi bi-envelope-fill me-2"></i>
                                        Registered email
                                    </label>
                                </div>

                                <div class="d-grid mt-4 mb-3">
                                    <button class="btn btn-primary btn-lg" type="submit">
                                        <i class="bi bi-send-fill me-2"></i>
                                        Send a link
                                    </button>
                                </div>

                            </form>
                        </div>
                        <div class="card-footer text-center py-3">
                            <div class="small"><a href="sign up page.html">Want to Sign up?</a></div>
                            <div class="small mt-2"><a href="log in page.html">Return to Login</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
