<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Pao Store</title>
    <link rel="icon" type="image/x-icon" href="bun.png">
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons CDN (for icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        
        body, html {
            min-height: 100vh;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .payment-options .form-check {
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: .375rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
        .payment-options .form-check:has(:checked),
        .payment-options .form-check:hover {
            border-color: var(--bs-primary);
            box-shadow: 0 0 0 .25rem rgba(13, 110, 253, .25);
        }
        .payment-options .form-check-label {
            font-weight: 500;
            cursor: pointer;
        }
        .payment-options .form-check-label small {
            font-weight: 400;
            color: #6c757d;
        }
        
        .payment-options .form-check-input {
            float: right;
            margin-left: 0;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-light">

    <main class="container py-5">
        <div class="row justify-content-center">
            <!-- Payment form card, wider to accommodate options -->
            <div class="col-lg-8 col-md-10">
                
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header">
                        <h3 class="text-center fw-light my-4">Choose a payment method</h3>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        
                        <!-- Main Payment Form -->
                        <form id="paymentForm">
                            <div class="payment-options">

                                <!-- Option 1: Saved Card (Mockup) - REMOVED -->
                                
                                <!-- Option 2: Credit or debit card (New) -->
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCardRadio" value="newCard">
                                    <label class="form-check-label" for="creditCardRadio">
                                        <i class="bi bi-credit-card me-2 text-primary"></i>
                                        Credit or debit card
                                        <div class="mt-2">
                                            <!-- Example card icons -->
                                            <img src="https://placehold.co/40x25/f0f0f0/ccc?text=VISA" class="rounded me-1" alt="Visa"
                                                 onerror="this.src='https://placehold.co/40x25/f0f0f0/ccc?text=VISA'">
                                            <img src="https://placehold.co/40x25/f0f0f0/ccc?text=MC" class="rounded me-1" alt="Mastercard"
                                                 onerror="this.src='https://placehold.co/40x25/f0f0f0/ccc?text=MC'">
                                            <img src="https://placehold.co/40x25/f0f0f0/ccc?text=Amex" class="rounded" alt="Amex"
                                                 onerror="this.src='https://placehold.co/40x25/f0f0f0/ccc?text=Amex'">
                                        </div>
                                    </label>
                                </div>

                                <!-- Collapsible Credit Card Form (WAS THE ORIGINAL PAGE) -->
                                <!-- We use Bootstrap's Collapse component for a smooth animation -->
                                <div class="collapse" id="creditCardForm">
                                    <div class="card card-body bg-light-subtle border-primary p-3 p-md-4 mt-2 mb-3">
                                        <div class="row g-3">
                                            <!-- Cardholder Name -->
                                            <div class="col-12">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="floatingCardName" placeholder="Cardholder Name">
                                                    <label for="floatingCardName">
                                                        <i class="bi bi-person-badge-fill me-2"></i>
                                                        Cardholder Name
                                                    </label>
                                                </div>
                                            </div>
                                            <!-- Card Number -->
                                            <div class="col-12">
                                                <div class="form-floating">
                                                    <input type="tel" class="form-control" id="floatingCardNumber" placeholder="1234 5678 9012 3456" inputmode="numeric" pattern="[0-9\s]{13,19}">
                                                    <label for="floatingCardNumber">
                                                        <i class="bi bi-credit-card-fill me-2"></i>
                                                        Card Number
                                                    </label>
                                                </div>
                                            </div>
                                            <!-- Expiry Date -->
                                            <div class="col-md-7">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="floatingExpiry" placeholder="MM / YY" pattern="\d{2}\s*\/\s*\d{2}">
                                                    <label for="floatingExpiry">
                                                        <i class="bi bi-calendar-event-fill me-2"></i>
                                                        Expiry Date (MM / YY)
                                                    </label>
                                                </div>
                                            </div>
                                            <!-- CVV -->
                                            <div class="col-md-5">
                                                <div class="form-floating">
                                                    <input type="tel" class="form-control" id="floatingCVV" placeholder="CVV" inputmode="numeric" pattern="\d{3,4}">
                                                    <label for="floatingCVV">
                                                        <i class="bi bi-lock-fill me-2"></i>
                                                        CVV
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Collapsible Form -->

                                <!-- Option 3: Net Banking -->
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="netBankingRadio" value="netBanking">
                                    <label class="form-check-label" for="netBankingRadio">
                                        <i class="bi bi-bank me-2 text-primary"></i>
                                        Net Banking
                                    </label>
                                </div>

                                <!-- Option 4: Cash on Delivery -->
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="codRadio" value="cod">
                                    <label class="form-check-label" for="codRadio">
                                        <i class="bi bi-cash-coin me-2 text-primary"></i>
                                        Cash on Delivery/Pay on Delivery
                                        <br>
                                        <small>Cash, UPI and Cards accepted at delivery.</small>
                                    </label>
                                </div>

                            </div>
                               
                            <!-- Pay Button -->
                            <div class="col-12 d-grid mt-4">
                                <button class="btn btn-primary btn-lg" type="submit">
                                    <i class="bi bi-shield-lock-fill me-2"></i>
                                    Use this payment method
                                </button>
                            </div>

                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="address.html">Back to Address</a></div>
                        <div class="small"><a href="index.html">Back to Home</a></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle (Popper.js + Bootstrap JS) CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom JS to show/hide card form -->
    <script>
        // Get the radio buttons
        const creditCardRadio = document.getElementById('creditCardRadio');
        const otherRadioButtons = document.querySelectorAll('input[name="paymentMethod"]:not(#creditCardRadio)');
        
        // Get the collapsible element
        const creditCardForm = document.getElementById('creditCardForm');
        // Create a Bootstrap Collapse instance
        const bsCollapse = new bootstrap.Collapse(creditCardForm, {
            toggle: false // Start as closed
        });

        // Add event listener to the "Credit or debit card" radio
        creditCardRadio.addEventListener('change', () => {
            if (creditCardRadio.checked) {
                bsCollapse.show(); // Show the form
            }
        });

        // Add event listeners to all *other* radio buttons
        otherRadioButtons.forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.checked) {
                    bsCollapse.hide(); // Hide the form
                }
            });
        });

    </script>
</body>
</html>
