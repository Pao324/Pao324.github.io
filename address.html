<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address - Pao Store</title>
    <link rel="icon" type="image/x-icon" href="bun.png">
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons CDN (for icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        
        body, html {
            min-height: 100vh;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-light">

    <main class="container py-5">
        <div class="row justify-content-center">
    
            <div class="col-lg-8 col-md-10">
                
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header">
                        <h3 class="text-center fw-light my-4">Shipping Address</h3>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        
                        <!-- Address Form -->
                        <form>
                            <!-- Use Bootstrap's grid row with gutters -->
                            <div class="row g-3">

                                <!-- Full Name -->
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingName" placeholder="Full Name" required>
                                        <label for="floatingName">
                                            <i class="bi bi-person-fill me-2"></i>
                                            Full Name
                                        </label>
                                    </div>
                                </div>

                                <!-- Phone Number -->
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" id="floatingPhone" placeholder="Phone Number" required>
                                        <label for="floatingPhone">
                                            <i class="bi bi-telephone-fill me-2"></i>
                                            Phone Number
                                        </label>
                                    </div>
                                </div>

                                <!-- Address Line 1 -->
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingAddress1" placeholder="Address Line 1" required>
                                        <label for="floatingAddress1">
                                            <i class="bi bi-house-fill me-2"></i>
                                            Address Line 1 (Street, House No.)
                                        </label>
                                    </div>
                                </div>
                                
                                <!-- Address Line 2 (Optional) -->
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingAddress2" placeholder="Address Line 2 (Optional)">
                                        <label for="floatingAddress2">
                                            <i class="bi bi-building me-2"></i>
                                            Address Line 2 (Apartment, Suite, etc.) (Optional)
                                        </label>
                                    </div>
                                </div>

                                <!-- City -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingCity" placeholder="City" required>
                                        <label for="floatingCity">City / District</label>
                                    </div>
                                </div>

                                <!-- State/Province -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingState" placeholder="State" required>
                                        <label for="floatingState">State / Province</label>
                                    </div>
                                </div>

                                <!-- ZIP Code -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingZip" placeholder="ZIP Code" required>
                                        <label for="floatingZip">ZIP / Postal Code</label>
                                    </div>
                                </div>

                                <!-- Country -->
                                <div class="col-md-6">
                                    <!-- Floating label on a <select> element -->
                                    <div class="form-floating">
                                        <select class="form-select" id="floatingCountry" aria-label="Country">
                                          <option selected>India</option>
                                          <option value="1">Thailand</option>
                                          <option value="2">Moon</option>
                                          <option value="3">Jupiter</option>
                                        </select>
                                        <label for="floatingCountry">Country</label>
                                      </div>
                                </div>

                                <!-- Save Button -->
                                <div class="col-12 d-grid mt-4">
                                    <button class="btn btn-primary btn-lg" type="submit">
                                        <i class="bi bi-check-circle-fill me-2"></i>
                                        Save Address
                                    </button>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="index.html">Back to Store</a></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle (Popper.js + Bootstrap JS) CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
